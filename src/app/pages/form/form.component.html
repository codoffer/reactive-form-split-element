<div class="container">
  <form [formGroup]="lrForm" (ngSubmit)="onSubmit()" class="lrForm" align="center">
    <div>
      <app-lr-input [lrForm]="lrForm" [error]="isFormValidated ? errors.name : ''"></app-lr-input>
    </div>
    <button type=" submit" mat-button color="primary">Submit</button>
  </form>
</div>
